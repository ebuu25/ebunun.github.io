    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            height: 100vh; /* Tam sayfa yüksekliği */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Dikey ortalama */
            align-items: center; /* Yatay ortalama */
            margin: 0; /* Varsayılan marginleri kaldır */
        }
        input, button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #ccc;
            border-radius: 10px;
        }
        .image-container:hover {
            transform: scale(1.05);
            border: 3px solid #ff6b6b;
        }
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 14px;
            padding: 5px;
            text-align: center;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content-wrapper {
            position: relative;
            max-width: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .modal-content:hover {
            transform: scale(1.05);
        }

        .image-details {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>


    <div id="images"></div>

    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content-wrapper">

            <div id="imageDetails" class="image-details"></div>
        </div>
    </div>

    <script>
        function showImages() {
            const username = document.getElementById("username").value.trim().toLowerCase();
            const imagesDiv = document.getElementById("images");
            const userImages = {
                /* Kullanıcıya özel resim bilgileri burada */
            };

            // Clear previous images
            imagesDiv.innerHTML = "";

            if (userImages[username]) {
                userImages[username].forEach(image => {
                    const imgContainer = document.createElement("div");
                    imgContainer.className = "image-container";

                    const img = document.createElement("img");
                    img.src = image.url;
                    img.alt = image.caption;

                    const caption = document.createElement("div");
                    caption.className = "image-caption";
                    caption.innerText = image.caption;

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(caption);
                    imagesDiv.appendChild(imgContainer);
                });
            } else {
                alert("Bu kullanıcı bulunamadı.");
            }
        }

        function openModal(imageUrl, caption) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImg");
            const imageDetails = document.getElementById("imageDetails");

            modal.style.display = "block";
            modalImg.src = imageUrl;
            imageDetails.innerText = caption;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
